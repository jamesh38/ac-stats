<mat-card>
    <mat-card-title>
        Games
        <acstats-period-component [defaultPeriod]="'30'" class="period-select" (selectedChange)="periodChange($event)"></acstats-period-component>
    </mat-card-title>
    <mat-card-content>
        <ngx-datatable
            class="dark"
            [rows]="rows"
            [columns]="columns"
            columnMode="force"
            [headerHeight]="50"
            [footerHeight]="50"
            [loadingIndicator]="loading"
            [limit]="15"
            [sorts]="[{prop: 'date', dir: 'desc'}]">
        </ngx-datatable>
    </mat-card-content>
</mat-card>
