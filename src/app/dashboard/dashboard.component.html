<mat-card>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <ngx-charts-bar-vertical
    *ngIf="!loading"
    [scheme]="'cool'"
    [results]="refs"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
</mat-card>
