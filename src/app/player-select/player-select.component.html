<mat-form-field class="example-full-width" *ngIf="!loading">
  <input type="text" placeholder="Pick one" matInput [formControl]="myControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelect($event)">
    <mat-option *ngFor="let option of  filteredOptions | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
